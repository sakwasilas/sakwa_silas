<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MyAce Education</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* === Background Image === */
    body {
  background: url("{{ url_for('static', filename='my.png') }}") no-repeat center top 80px fixed;
  background-size: cover;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 0;
  position: relative;
  overflow: hidden;
}


    /* === Headline Text === */
    .hero-text {
      position: absolute;
      top: 8%;
      width: 100%;
      text-align: center;
      font-size: 2.8rem;
      font-weight: 800;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      letter-spacing: 1px;
      z-index: 2;
    }

    /* === Login Box === */
    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 420px;
      text-align: center;
      z-index: 3;
    }

    .brand {
      margin-bottom: 1rem;
    }

    .brand h3 {
      font-weight: 700;
      color: #0d6efd;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .text-secondary a {
      color: #6b7280;
    }

    /* === Responsive Design === */
    @media (max-width: 768px) {
      .hero-text {
        font-size: 1.8rem;
        top: 5%;
      }

      .overlay {
        padding: 30px;
        max-width: 90%;
        background-color: rgba(255, 255, 255, 0.95);
      }

      .brand h3 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .overlay {
        padding: 25px;
        border-radius: 12px;
      }

      .brand h3 {
        font-size: 1.3rem;
      }

      h4 {
        font-size: 1.1rem;
      }

      .btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Headline -->
  

  <!-- Login Form -->
  <div class="overlay">
    <div class="brand">
      <h3>MyAce Education</h3>
    </div>

    <h4 class="text-center mb-3 fw-bold text-primary">Login</h4>

    {% if message %}
      <div class="alert alert-danger text-center">{{ message }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3 text-start">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <p>Donâ€™t have an account?
        <a href="{{ url_for('register') }}" class="fw-semibold text-decoration-none text-primary">Register here</a>
      </p>
      <p>
        <a href="{{ url_for('forgot_password') }}" class="text-secondary text-decoration-none">Forgot Password?</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
